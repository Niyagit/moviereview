{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <input type="text" name="title" placeholder="Enter Your Movie title">
    <input type="text" name="description" placeholder="Enter the Movie description">
    <input type="date" name="release_date" placeholder="Enter the date">
    <input type="text" name="actors" placeholder="Enter the actor">
    <input type="file" name="img" >
    
    <input type="url" name="trailer_link" placeholder="Enter the link">
    <select class="form-control mb-4" name="category">
        <option selected disabled>Select Category</option>

        {% for cat in p_category %}
        <option value="{{cat.id}}">{{cat.name}}</option>
        {% endfor %}

    </select>
    
   
<input type="submit">
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for i in  movie_list %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">

                            <img src="{{ i.poster.url }}" alt="" class="img-fluid img-thumbnail img" width="75%">
                            <h3 class="text-center">{{ i.title }}</h3>
                                <i class="text-center">{{ i.description }} </i>
                                <br>
                                <a href="{% url 'detail' i.id %}">Read more...</a>
                            </div>
                            
                        
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>






{% endblock %}

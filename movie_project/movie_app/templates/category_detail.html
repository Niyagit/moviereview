{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class="text-center">{{ category.name }} Movies</h1>
  <br>
  <div class="card" id="backdrop">
      <div class="card-body">
          <div class="row">
              {% for movie in movies %}
              <div class="col-md-4">
                  <div class="card">
                      <div class="card-body">
                          <div class="text-center">

                          <img src="{{ movie.poster.url }}" alt="" class="img-fluid" width="75%">
                          <h3 class="text-center">{{ movie.title }}</h3>
                              <i class="text-center">{{ movie.description }} </i>
                              <br>
                              <a href="{% url 'detail' movie.id %}">Read more...</a>
                          </div>
                          
                      
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
</div>
{% endblock %}
